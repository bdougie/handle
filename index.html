<html>
  <title>AllianceNo.2-Black - YouWorkForThem</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" type="text/css" href="example/example.css">
  <link rel="stylesheet" type="text/css" href="webfonts/alliance-no-2-black.css">
  <style type="text/css">
  #container { 
    font-family: 'AllianceNo.2-Black', Helvetica, Arial, Sans-Serif;
    -moz-font-feature-settings:'aalt=0,case=0,ccmp=0,dlig=0,dnom=0,frac=0,liga=0,locl=0,numr=0,ordn=0,pnum=0,salt=0,sinf=0,ss01=0,ss02=0,ss03=0,ss04=0,subs=0,sups=0,tnum=0';
    color: white;
  }
  </style>
  <body>
      <section id="container" />
  </body>
  <script>       
    const container = document.getElementById('container')
    let params = new URLSearchParams(document.location.search.substring(1));
    let name = params.get("name"); // null

    container.innerHTML += `<h1>${name}</h1>`
  </script>
</html>
